version: 2

models:
  - name: raw_users
    description: "Raw JSON variant column and file name loaded from dummyjson API for users"
    columns:
      - name: json_data
        description: "VARIANT column containing the full JSON payload for users"
        tests:
          - not_null
      - name: file_name
        description: "Name of the JSON file ingested for this users payload"
        tests:
          - not_null
          - unique
